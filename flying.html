    <script src="anime.js"></script>
    <script>

        let para = document.querySelector(".para");
        para.innerHTML = para.textContent.replace(/\S/g, "<span>$&</span>")

        anime.timeline({
            loop: true
        })

            .add({
                targets: ".para span",
                easing: "easeInOutExpo",
                rotate: () => { return anime.random(-360,360)},
                translateX: () => { return anime.random(-500,500)},
                translateY: () => { return anime.random(-500,500)},
                translateZ: () => { return anime.random(-800,800)},
                duration : 5000,
                delay: anime.stagger(50),
            })
            .add({
                targets: ".para span",
                easing: "easeInOutExpo",
                rotate: 0,
                translateX: 0,
                translateY: 0,
                duration : 5000,
                delay: anime.stagger(20),
            })
    </script>
